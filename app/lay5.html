<!DOCTYPE html>
<html ng-app="StarterApp">
<head>
<title>Layout Two</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />

<!--build:css css/main.min.css -->
<link rel="stylesheet" type="text/css" href="css/colors.css">
<link rel="stylesheet" href="css/angular-material.css">

<!-- endbuild -->
</head>
  <body>
<div layout="row">
  <div flex flex-order="-1" flex-order-xs="20" class="yellow">
    <p hide-xs>[flex-order="-1"]</p>
    <p hide show-xs>[flex-order-xs="20"]</p>
  </div>
  <div flex flex-order="1" flex-order-gt-md="3" class="orange">
    <p hide-gt-md flex-offset-sm="20">[flex-order="1"]</p>
    <p hide show-gt-md flex-offset-gt-md="15">[flex-order-gt-md="3"]</p>
  </div>
  <div flex flex-order="2" class="blue">
    <p>[flex-order="2"]</p>
  </div>
  <div flex flex-order="3" flex-order-gt-md="1" class="purple">
    <p hide-gt-md>[flex-order="3"]</p>
    <p hide show-gt-md>[flex-order-gt-md="1"]</p>
  </div>
</div>
</body>
<!--build:js js/main.min.js -->

<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular-animate/angular-animate.js"></script>
<script src="js/lib/angular-aria/angular-aria.js"></script>
<script src="js/lib/angular-material/angular-material.js"></script>

<script src="js/app.js"></script>
<!-- endbuild -->
</html>
