<!DOCTYPE html>
<html ng-app="StarterApp">
<head>
<title>Layout Two</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />

<!--build:css css/main.min.css -->
<link rel="stylesheet" type="text/css" href="css/colors.css">
<link rel="stylesheet" href="css/angular-material.css">

<!-- endbuild -->
</head>
  <body>
  <div layout="row" layout-wrap>
    <div flex="20" flex-xs="30"  flex-sm="30" class="orange">
      [flex="20"] then goes to [flex="30"]
    </div>
    <div flex="70" class="grey">
      [flex="70"]
    </div>
    <div flex hide-sm hide-xs class="blue">
      [flex]
    </div>
    <div flex="30" flex-xs="40"  flex-sm="40" class="yellow">
      [flex="20"] then goes to [flex="30"]
    </div>
    <div flex="60" class="pink">
      [flex="60"]
    </div>
    <div flex hide-sm hide-xs>
      [flex]
    </div>
    <div flex="grow" class="orange">
      Grows to full width
    </div>
    <div flex="50" class="yellow">
      [flex="70"]
    </div>
    <div flex hide-sm hide-xs class="red">
      [flex]
    </div>
  </div>
</body>
<!--build:js js/main.min.js -->

<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular-animate/angular-animate.js"></script>
<script src="js/lib/angular-aria/angular-aria.js"></script>
<script src="js/lib/angular-material/angular-material.js"></script>

<script src="js/app.js"></script>
<!-- endbuild -->
</html>
