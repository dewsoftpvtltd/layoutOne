 <!DOCTYPE html>
<html ng-app="InputApp">
<head>
<title>Layout Two</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--build:css css/main.min.css -->
<link rel="stylesheet" type="text/css" href="css/input.css">
<link rel="stylesheet" href="css/angular-material.css">

<!-- endbuild -->
</head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <md-icon  aria-label="Menu" class="material-icons">menu</md-icon>
      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Angular Material Layout Sandbox</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
              <div style="margin-top: 200px;">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
              </div>
              <md-input-container>
                <label>Last Name</label>
                <input type="text">
              </md-input-container>
            </md-content>
        </div>
    </div>

</body>
<!--build:js js/main.min.js -->

<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular-animate/angular-animate.js"></script>
<script src="js/lib/angular-aria/angular-aria.js"></script>
<script src="js/lib/angular-material/angular-material.js"></script>

<script src="js/input-app.js"></script>
<!-- endbuild -->
</html>
