<!DOCTYPE html>
<html ng-app="guessApp">
<head>
<title>Layout Two</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />

<!--build:css css/main.min.css -->
<link rel="stylesheet" type="text/css" href="css/print.css">
<link rel="stylesheet" href="css/angular-material.css">

<!-- endbuild -->
</head>
  <body layout="column" ng-controller="guessCtrl as vm" ng-cloak>
  <md-content>

    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="images/icons/books.svg"></md-icon>
        </md-button>
        <h2>
          <span>Guess the Number</span>
        </h2>

      </div>
    </md-toolbar>
   <div style="height: 60vh;" layout="column" layout-align="center center">
       <div>
              <md-input-container>
                <label>Guess the Number!!</label>
                <input type="text" ng-model="vm.guess"></md-input-container> </div>
               <div> <md-button ng-click="vm.calcDev()" class="md-raised md-primary">Check</md-button>
                <md-button ng-click="vm.start()" class="md-raised md-primary">Restart</md-button>
                </div><div>You have tried {{vm.tries}} times! </div>

      </div>
          <div style="height: 20vh;" layout="column" layout-align="center center">
            <div>
          <div ng-show="vm.deviation<0"><h2>Too High</h2><div ng-show="vm.dev<20" ><h4>You are close!</h4></div></div>
          <div ng-show="vm.deviation>0"><h2>Too Low</h2><div ng-show="vm.dev<20" ><h4>You are close!</h4></div></div>
          <div ng-show="vm.deviation==0"><h2>You Win!!</h2></div>

</div>
    </md-content>



</body>
<!--build:js js/main.min.js -->

<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular-animate/angular-animate.js"></script>
<script src="js/lib/angular-aria/angular-aria.js"></script>
<script src="js/lib/angular-material/angular-material.js"></script>

<script src="js/guess.js"></script>
<!-- endbuild -->
</html>
