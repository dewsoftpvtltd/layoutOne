<!DOCTYPE html>
<html ng-app="StarterApp">
<head>
<title>Layout Two</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />

<!--build:css css/main.min.css -->
<link rel="stylesheet" type="text/css" href="css/print.css">
<link rel="stylesheet" href="css/angular-material.css">

<!-- endbuild -->
</head>
  <body layout="column">
    <md-toolbar layout="row">
      <h1>Angular Material Complex Dialog</h1>
    </md-toolbar>
    <div layout="row" flex>
        <div layout="column" flex id="content" ng-controller="AppCtrl">
            <md-content layout="column" flex class="md-padding">
              <md-button class="md-primary" ng-click="showDialog($event)">Launch Dialog</md-button>
            </md-content>
        </div>

        <div layout="column" flex id="content"  ng-controller="AppCtrl">
            <md-content layout="column" flex class="md-padding">
              <md-button class="md-primary" ng-click="showDialog($event)">Launch Simple Dialog</md-button>
            </md-content>
        </div>
    </div>



</body>
<!--build:js js/main.min.js -->

<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular-animate/angular-animate.js"></script>
<script src="js/lib/angular-aria/angular-aria.js"></script>
<script src="js/lib/angular-material/angular-material.js"></script>

<script src="js/app.js"></script>
<!-- endbuild -->
</html>
